<script id="ch0104/20" type="">
	var a = +prompt("请输入第一个参数a(a!=0):");
	var b = +prompt("请输入第二个参数b:");
	var c = +prompt("请输入第三个参数c:");
	var delta = b * b - 4 * a * c;
	if (a === 0) {
		console.log("a不可为0");
	} else {
		if (delta >= 0) {
			if (a > 0) {
				var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
				var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
			} else {
				a = -a;
				var x2 = ((b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
				var x1 = ((b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
			}
		} else if (delta < 0) {
			delta = -delta;
			var m = (-b / (2 * a)).toFixed(5);
			if (a > 0) {
				var x1 = m + "+" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
				var x2 = m + "-" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
			} else {
				a = -a;
				var x2 = m + "-" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
				var x1 = m + "+" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
			}
		} else {
			var x1 = (-b / (2 * a)).toFixed(5);
			var x2 = (-b / (2 * a)).toFixed(5);
		}
		console.log("x1=" + x1 + ";" + "x2=" + x2);
	}
</script>

    var c = (x - 10 * b - a) / 100 % 10;
