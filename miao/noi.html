<script id="ch0103/07" type="">

<script id="ch0103/09" type="">

</script>

<script id="ch0103/13" type="">
	var a = +prompt("请输入一个三位数:");

	var y = (a - x) / 10 % 10;
	var z = (a - 10 * y - x) / 100 % 10;
	console.log(x);
	console.log(y);
	console.log(z);
</script>

<script id="ch0103/14" type="">

	var n = 20 * 1000 / (pi * r * r * h);
	var answer = Math.ceil(n);
	console.log(answer);
</script>

<script id="ch0103/15" type="">

<script id="ch0103/16" type="">
	var Xa = +prompt("请输入Xa:");
	var Ya = +prompt("请输入Ya:");
	var Xb = +prompt("请输入Xb:");
	var Yb = +prompt("请输入Yb:");
	var l = Math.sqrt((Xa - Xb) ** 2 + (Ya - Yb) ** 2);
	var answer = l.toFixed(3);
	console.log(answer);
</script>

<script id="ch0103/17" type="">
	var x1 = +prompt("请输入x1:");
	var y1 = +prompt("请输入y1:");
	var x2 = +prompt("请输入x2:");
	var y2 = +prompt("请输入y2:");
	var x3 = +prompt("请输入x3:");
	var y3 = +prompt("请输入y3:");
	var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
	var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2);
	var c = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2);
	var s = (a + b + c) / 2;
	var S = (Math.sqrt(s * (s - a) * (s - b) * (s - c))).toFixed(2);
	console.log(S);
</script>

</script>
