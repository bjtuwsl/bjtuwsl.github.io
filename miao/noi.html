<script id="ch0103/17" type="">
	var x1 = +prompt("请输入x1:");
	var y1 = +prompt("请输入y1:");
	var x2 = +prompt("请输入x2:");
	var y2 = +prompt("请输入y2:");
	var x3 = +prompt("请输入x3:");
	var y3 = +prompt("请输入y3:");
	var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
	var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2);
	var c = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2);
	var s = (a + b + c) / 2;
	var S = (Math.sqrt(s * (s - a) * (s - b) * (s - c))).toFixed(2);
	console.log(S);
</script>

<script id="ch0104/20" type="">
	var a = +prompt("请输入第一个参数a(a!=0):");
	var b = +prompt("请输入第二个参数b:");
	var c = +prompt("请输入第二个参数c:");
	var delta = b * b - 4 * a * c;
	if (a === 0) {
		console.log("a不可为0");
	} else {
		if (delta >= 0) {
			if (a > 0) {
				var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
				var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
			} else {
				a = -a;
				var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5);
				var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5);
			}
		} else if (delta < 0) {
			delta = -delta;
			var m = (-b / (2 * a)).toFixed(5);
			if (a > 0) {
				var x1 = m + "+" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
				var x2 = m + "-" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
			} else {
				a = -a;
				var x1 = m + "+" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
				var x2 = m + "-" + (Math.sqrt(delta) / (2 * a)).toFixed(5) + "i";
			}
		} else {
			var x1 = (-b / (2 * a)).toFixed(5);
			var x2 = (-b / (2 * a)).toFixed(5);
		}
		console.log("x1=" + x1 + ";" + "x2=" + x2);
	}
</script>
