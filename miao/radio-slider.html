<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米轮播图</title>
  <style>
    .slide{
      width:1226px;
      height:460px;
      position: relative;
      margin:40px auto;
    }
    .slide img{
      position: absolute;
      width:100%;
      height:100%;
      opacity: 0;
      z-index: 1;
    }
    .slide input:checked + img{
      opacity: 1;
      transition: 1.5s;
    }
    .slide .indicators{
      position: absolute;
      top: 420px;
      left:1095px;
    }
    .slide .indicators label{
      display: inline-block;
      width:6px;
      height:6px;
      margin:3px;
      border-radius:10px;
      border: 2px solid #878787;
      position:relative;
      cursor: pointer;
      z-index: 99999;
    }

    .slide input{
      display:none;
    }
  </style>
</head>

<body>
  <div class="slide">
    <div class="indicators">
      <label for="i1"></label>
      <label for="i2"></label>
      <label for="i3"></label>
      <label for="i4"></label>
      <label for="i5"></label>
    </div>
    <input checked type="radio" name="mi" id="i1">
    <img src="https://i1.mifile.cn/a4/xmad_15566146318197_mAghl.jpg" alt="">
    <input type="radio" name="mi" id="i2">
    <img src="https://i1.mifile.cn/a4/xmad_15529884424562_HKYaG.jpg" alt="">
    <input type="radio" name="mi" id="i3">
    <img src="https://i1.mifile.cn/a4/xmad_15579184778872_ECdvK.jpg" alt="">
    <input type="radio" name="mi" id="i4">
    <img src="https://i1.mifile.cn/a4/xmad_15548066591437_Stxlj.jpg" alt="">
    <input type="radio" name="mi" id="i5">
    <img src="https://i1.mifile.cn/a4/xmad_15476942061027_STEvM.jpg" alt="">
  </div>
  
</body>

</html>
