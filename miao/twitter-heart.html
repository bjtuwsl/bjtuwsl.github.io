<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    label{
      background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);
      width:100px;
      height:100px;
      border:1px solid;
      display: inline-block;
    }
    input:checked + label{
      background-position:-2800px 0;
      transition: background-position 1s steps(28);
    }
    input{
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="ck">
  <label for="ck"></label>
</body>
</html>
