<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html{
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
    }
    header{
      height:68px;
      background-color: #2e4259;
    }
    main {
      height: calc(100% - 68px);
      position: relative;
    }
    aside {
      width: 188px;
      height:100%;
      background-color: #e8ebef;
    }
    section {
      width: calc(100% - 188px);
      background-color: #666;
      height: 100%;
      position: absolute;
      left:188px;
      top:0px;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <aside></aside>
    <section></section>
  </main>
</body>
</html>
