<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>div-img-container</title>
  <style>
    div {
      border: 2px solid;
      height: 250px;
      width: 400px;
      position: relative;
      background-color: #666;
    }

    img {
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
      position: absolute;

    }
  </style>
</head>

<body>
  <div>
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="">
  </div>
</body>

</html>
