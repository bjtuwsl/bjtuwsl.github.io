<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oald-layout</title>
  <style>
    html,
    body,
    .contain{
      height: 100%;
      margin: 0;
    }

    .contain{
      min-width: 525px;
    }
    .dv1,
    .dv3,
    .dv4 {
      width: 175px;
      height: 100%;
      background-color: #cdfafd;
      box-sizing: border-box;
      border-right: 3px solid #666;
      vertical-align: bottom;
    }
    .dv1{
      float: left;
    }
    .dv3,.dv4{
      float: right;
    }

    .dv2 {
      height: 100%;
      box-sizing: border-box;
      border-right: 3px solid #666;
      vertical-align: bottom;
      overflow: hidden;
    }

    .dv2 header {
      height: 64px;
      box-sizing: border-box;
      border-bottom: 3px solid #666;
      background-color: #1dd3d7;
    }

    .dv2 .dv21 {
      height: 100%;
      width: 100%;
      background-color: #1696d3;
    }
  </style>
</head>

<body>
  <div class="contain">
    <div class="dv1">OALD Se7en</div>
    <div class="dv3">Vocabulary</div>
    <div class="dv4">History</div>
    <div class="dv2">
      <header>Head</header>
      <div class="dv21">Content</div>
    </div>  
  </div>
</body>

</html>
